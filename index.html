    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      button {
        font-size: 16px;
        padding: 12px 20px;
      }

      #yesBtn {

</head>

    // Function: Move No Button

      }, 5000);
    }
